  ## Our Commitment to Privacy

  We believe in keeping things simple. The Valero Kanz studio respects your privacy and collects minimal data.

  ## What We Don't Do

  - **No tracking cookies**: We don't use cookies to track your behavior
  - **No analytics**: We don't use Google Analytics or similar tracking services
  - **No targeted advertising**: We don't show ads or collect data for ad targeting
  - **No third-party tracking**: We don't share your data with advertisers

  ## What We Do Collect

  The only data we collect is standard web server access logs, which include:

  - Your IP address
  - The pages you visit
  - The time of your visit
  - Your browser type

  This information is used solely for maintaining the website and troubleshooting technical issues. It is not used for profiling or marketing.

  ## AI Training Data

  We do not permit the use of content from this website for training artificial intelligence systems. Our robots.txt file includes directives to block known AI training crawlers.

  ## Contact

  If you have any questions about our privacy practices, please reach out through the contact information on our About page.
