  **Born:** 1958  
  **Origin:** Unknown (Raised in Trieste)

  Valero Kanz is a multidisciplinary artist whose work explores the silence between
  structures. Rejecting national labels, Kanz refers to his studio as a "stateless
  territory" of light and shadow.

  ## Exhibitions
  
  - **2024**: "Echoes of the Void", Gallery 404, The Internet
  
